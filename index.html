<script>
    const dynamicText = document.getElementById('dynamic-text');

    function updateTextBasedOnScreenWidth() {
        const windowWidth = window.innerWidth;

        if (windowWidth < 480) {
            dynamicText.textContent = "Dopo gli scioperi del 14/04/2023 e del 13/07/2023...";
        } else {
            dynamicText.textContent = "Dopo gli scioperi del 14/04/2023 e del 13/07/2023, solo una parte degli obiettivi sono stati raggiungi e la vertenza nei settori equipaggi e manutenzione di <b>Trenitalia</b> resta aperta. Scopri i risultati ottenuti nei verbali firmati con Trenitalia e con il Gruppo FS";
        }
    }

    updateTextBasedOnScreenWidth();

    window.addEventListener('resize', updateTextBasedOnScreenWidth);
</script>
